    <h2>Adicionar Produto</h2>

    <table>
    <form action="">
       <tr>
        <div>
          <td>  <label for="link-foto">Link para foto: </label></td>
           <td> <input type="url" id="link-foto" name="link-foto"></td>
        </div>
    </tr>
    <tr>
        <div>
           <td> <label for="descricao">Descrição do produto: </label></td>
            <!-- Adicione o id apropriado para o input abaixo -->
            <td><input type="text" id="descricao" name="descrição"></td>
        </div>
    </tr>
        <tr>
        <div>
           <td> <label for="preco">Preço (em R$): </label></td>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
           <td> <input type="number" id="preco" name="preço"></td>
        </div>
        </tr>
        <tr>
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <td><label for="qtde">Quantidade disponível: </label></td>
            <td><input type="number" id="qtde" name="quantidade"></td>
        </div>
    </tr>
    <tr>
        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
          <td>  <button type="submit">Adicionar</button></td>
        </div>
    </tr>
    </form>
</table>
